{% extends 'base.html' %}

{% block title %} Delete page {% endblock title %}

{% block content %}

    <form method="post">
        <h1 class="text-3xl text-sky-100">Delete Thing</h1>
      {% csrf_token %}
      <p class="text-3xl text-yellow-400">Do you really want to delete "{{ snack.title}}"?</p>
      <input class="p-2 m-3 bg-red-600 rounded text-emerald-100" type="submit" value="Yes">
    </form>
{% endblock content%}
